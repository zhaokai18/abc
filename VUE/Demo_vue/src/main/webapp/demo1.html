<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",//表示当前vue对象接管了div区域
			data: {
			    message: "Hello Vue ???"//结尾不要写分号
			}
		});
	</script>
</html>
