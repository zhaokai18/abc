<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-model</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">

    <div id="watch-example">
        <p>
            Ask a yes/no question:
            <input  v-model="question" @change="changeVal()">
        </p>
    </div>
</div>
</body>
<script>
    //view model
    new Vue({
        el:"#app",
        data:{
            question: '你好'
        },
        methods:{
            changeVal:function(){
                alert(this.question);
            }
        }
    })
</script>
</html>
